<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我网页</title>
    <link rel="stylesheet" href="./css/bg.css">       
    <!-- 
     <link> 标签用于连接外部资源  rel 是 relationship 的缩写,表示当前文档与被链接资源之间的关系
     href 是 hypertext reference 的缩写，超文本引用 表示被链接资源的 URL 或路径。
     ./ 表示当前目录（相对于 HTML 文件的位置）。 
     -->
</head>
<body>
    <h1>欢迎来到他的网页</h1>
    <p>这是我的第无数个页！</p>
    <video id='bg-video' muted  autoplay >
        <source src="./video/v_bg.mp4" type="video/mp4">
        <!-- 注意视频路径是相对于HTML文件的！ -->
    </video>

    <div class="content">
        <h1>欢迎来到他的网站</h1>
        <p>这是我的第无数个页！</p>
    </div>
    
</body>
</html>
